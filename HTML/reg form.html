<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="../CSS/reg form.css">
</head>
<body>
	<header>
		<div class="logo">
			<div class="logo_1">
				<img src="../Image/logo_1.jpg" style="width:80%; height:60px;">
			</div>
			<div class="topnav">
  				<form class="search">
  					<input type="text" name="search" placeholder="search">
  					<button class="search-button">SEARCH</button>
  				</form>
			</div>
			
			<div class="signin">
				<ul>
  					<li><a href="#">Sign In</a></li>
  					<li><a href="#">Need Help?</a></li>
  					<li><a href="#">View Cart</a></li>
  				</ul>
			</div>
		
		</div>

	</header>
	<div class="devider">
		
	</div>
	<div class="devider2">
		
	</div>

	<div class="navigation">
		<nav>
			<ul>
				<li><a href="index1.html">Home</a></li>
				<li><a href="category.html">Category</a></li>
				<li><a href="brand.html">Brand</a></li>
				<li><a href="holesale.html">Holesale</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</div>
	<br>
	<br>
	<div class="category">
		<p><strong>Registration</strong></p>
	</div>
	<br>
	<br>
	<br>

	<div class="reg-form">
		<div class="form">
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
	</div>
	<div class="last">
		<button class="last-button ">I already have an account</button>
	</div>

</body>
</html>
